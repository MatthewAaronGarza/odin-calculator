<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="grid-container">
        <div class="display cell"></div>
        <div class="number0 cell"></div>
        <div class="number1 cell"></div>
        <div class="number2 cell"></div>
        <div class="number3 cell"></div>
        <div class="number4 cell"></div>
        <div class="number5 cell"></div>
        <div class="number6 cell"></div>
        <div class="number7 cell"></div>
        <div class="number8 cell"></div>
        <div class="number9 cell"></div>

        <div class="add cell"></div>
        <div class="subtract cell"></div>
        <div class="multiply cell"></div>
        <div class="divide cell"></div>
        <div class="decimal cell"></div>

        <div class="equals cell"></div>
    </div>

</html>
