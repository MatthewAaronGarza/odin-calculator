<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="grid-container">
        <div class="display cell">123</div>
        <div class="clear cell">Clear</div>

        <div class="number0 cell">0</div>
        <div class="number1 cell">1</div>
        <div class="number2 cell">2</div>
        <div class="number3 cell">3</div>
        <div class="number4 cell">4</div>
        <div class="number5 cell">5</div>
        <div class="number6 cell">6</div>
        <div class="number7 cell">7</div>
        <div class="number8 cell">8</div>
        <div class="number9 cell">9</div>

        <div class="add cell">+</div>
        <div class="subtract cell">-</div>
        <div class="multiply cell">*</div>
        <div class="divide cell">/</div>
        <div class="decimal cell">.</div>

        <div class="equals cell">=</div>
    </div>
</body>
</html>
